<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="leaflet/leaflet-src.js"></script>
	<script src="jQuery/jquery.js"></script>
</head>
<body>

	
<div id="map"></div>

	<script type="text/javascript">
		latitude = 0;
		longitude = 0;
		name = "Test";
		street = "Knobelsdorffstrasse 21";
		city = "Berlin"

		$.getJSON("http://nominatim.openstreetmap.org/search?street="+street+"&city="+city+"&format=json",function(json){
			console.log()
			latitude = json[0]["lat"];
			longitude = json[0]["lon"];
			var map = L.map('map').setView([latitude, longitude], 13);
			var OpenStreetMap = L.tileLayer('http://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', { maxZoom: 25, minZoom: 5, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map);
			L.marker([latitude, longitude])
			.bindPopup("<b>"+name+"</b><br>"+street)
			.openPopup()
			.addTo(map);
		});
	</script>

</body>
</html>
