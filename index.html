<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="leaflet/leaflet-src.js"></script>
	<script src="jQuery/jquery.js"></script>
	<meta charset="utf-8">
</head>
<body>

	
<div id="map"></div>

	<script type="text/javascript">

		latitude = 0;
		longitude = 0;
		name = "Hilfe mit Herz";
		gueter = "Möbel, Haushalts- und Elektrogeräte, Bekleidung, Teppiche, Gardinen";
		transport = "wird kostenfrei abgeholt";
		time = "keine Angabe";
		street = "Teupitzer Str. 38";
		city = "Berlin";

		$.getJSON("json_Parser.php",function(json){
			name = json[0]["name"];
			console.log(name);
		})

		$.getJSON("http://nominatim.openstreetmap.org/search?street="+street+"&city="+city+"&format=json",function(json){
			console.log()
			latitude = json[0]["lat"];
			longitude = json[0]["lon"];
			var map = L.map('map').setView([latitude, longitude], 13);
			var OpenStreetMap = L.tileLayer('http://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', { maxZoom: 25, minZoom: 5, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map);
			L.marker([latitude, longitude])
			.bindPopup("<b>"+name+"</b><br>"+street+"<br>Güter: "+gueter+"<br>Öffnungszeiten: "+time)
			.openPopup()
			.addTo(map);
		});
	</script>

</body>
</html>
